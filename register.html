<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniq Serves - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Aniq Serves</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html" class="active">Register</a>
                <a href="admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <main class="form-page">
        <div class="container">
            <div class="form-container">
                <h1>Client Registration</h1>
                <p class="form-subtitle">Fill in your details to register</p>
                
                <div id="successMessage" class="message success-message" style="display: none;">
                    <span>âœ“</span> Registration successful! You will be contacted soon.
                </div>
                
                <div id="errorMessage" class="message error-message" style="display: none;"></div>

                <form id="registrationForm">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" placeholder="Enter your company name (optional)">
                    </div>

                    <div class="form-group">
                        <label for="service">Service Interested In</label>
                        <select id="service" name="service">
                            <option value="">Select a service</option>
                            <option value="consulting">Consulting</option>
                            <option value="development">Development</option>
                            <option value="design">Design</option>
                            <option value="marketing">Marketing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Tell us about your needs (optional)"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">Submit Registration</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Aniq Serves. All rights reserved.</p>
        </div>
    </footer>

    <script src="register.js"></script>
</body>
</html>
